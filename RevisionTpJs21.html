<!doctype html>  
<html> 
<head>  
   <title>Ecriture d'une fonction</title>  
   <meta charset="utf-8">  
</head> 
<script>
    function SurfaceRectangle(){
        var a = parseFloat(prompt("Donner un largeur"))
        var b = parseFloat(prompt("Donner un longeur "))
        var c = a*b
        document.write("La surface est ",c)
    }
</script> 
<body>  
   <h1>Ecriture d'une fonction</h1>  
   <p>Cliquez sur le bouton pour lancer la fonction:   
     <button onclick="SurfaceRectangle()">Lancer la fonction</button> 
   </p> 
</body> 
</html>
