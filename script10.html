<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" name="myForm">
    <input type="checkbox" id="ch1" name="lesChoix" value="Math" checked>
    <label for="ch1">Math</label><br/>
    <input type="checkbox" id="ch2" name="lesChoix" value="Info"        >
    <label for="ch2">Info</label><br/>
    <input type="checkbox" id="ch3" name="lesChoix" value="Physique">
    <label for="ch3">Physique</label><br/>
    <input type="button" id="btn" value="Détails">
    </form>
    <script>
        // la case 1 est sélectionnée par défaut
        // Sélection de la deuxième case.
        document.getElementById("ch2").checked = true; 
        // Lecture de la liste des cases cochées
        btn.onclick = function(){
        let lesChoix = document.getElementsByName("lesChoix");
        let selectedChoix=[]; 
        let i;
        for(i = 0; i<lesChoix.length; i++){
        if(lesChoix[i].checked==true)
        selectedChoix.push(lesChoix[i].value); 
        }
        alert(selectedChoix);
        }
        </script>
        </body>
    
</html>
